<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="sass/image/download.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO TJZO</title>
</head>
<body class="Body bg-secondary">

     <div class="container-fluid ContainerBanner text-center p-0 bg-dark">
        <div class="container-fluid" style="background-color: rgba(0, 0, 0, 0.619);">
        <h3 class="text-light TitleForm mb-0">Formulário ZO</h3>
    </div>
</div>
    

<div class="container bg-dark w-100" style="padding: 0.5rem;">
    <div class="form form-control text-center" style="margin-bottom:0.5rem;">

        <label for="Nome" class="form-control border border-secondary w-75 m-auto text-start">
            <h4 for="Nome" class="TitleInput user-select-none"><i class="bi bi-person-fill"></i> Nome Completo</h4>
           <input type="text" class="form-control border border-dark w-100" id="Nome" placeholder="NOME COMPLETO">
        </label>

<br>

        <label for="DateAN" class="form-control w-75 m-auto border border-secondary text-start">
            <h4 class="TitleInput user-select-none"><i class="bi bi-calendar-fill"></i> Data de Nascimento</h4>
            <input type="date" class="form-control border border-dark w-100 " id="DateAN">            
        </label>

<br>
        <label for="CPF" class="form-control w-75 m-auto border border-secondary text-start">
            <h4 class="TitleInput user-select-none"> <i class="bi bi-file-person-fill"></i>CPF</h4>
           <input type="number" class="form-control border border-dark w-100" id="CPF" placeholder="###########">
        </label>
<br>
        <label for="Place" class="form-control w-75 m-auto border border-secondary text-start">
            <h3 class="TitleInput user-select-none" for="City"> <i class="bi bi-house-fill"></i>Cidade/Bairro</h3>
            <input type="text" class="form-control w-100 border border-dark" placeholder="cidade/Bairro" id="Place">
        </label>
<br>
        <label for="Tel" class="form-control w-75 m-auto border border-secondary text-start">
             <h4 class="TitleInput user-select-none"><i class="bi bi-telephone-fill"></i>Telefone</h4>
             <input type="tel" class="form-control w-100 border border-dark" autocomplete="additional-name" placeholder="(XX) XXXXX - XXXX" id="Tel">
        </label>
<br>
        <label for="EMAIL" class="form-control w-75 m-auto border border-secondary text-start">
            <h4 class="TitleInput user-select-none"><i class="bi bi-envelope-fill"></i> Email</h4>
            <input type="email" class="form-control w-100 border border-dark" autocomplete="additional-name" placeholder="Exemplo@gmail.com" id="EMAIL">
        </label>
<br>
        <label for="SocioID" class="form-control w-75 m-auto border border-secondary text-start">
             <h4 class="TitleInput user-select-none"><i class="bi bi-person-vcard-fill"></i> Numero de sócio Torcida Jovem</h4>
            <input type="number" class="form-control w-100 border border-dark" placeholder="#####" name="SocioID" id="SocioID">
        </label>
<br>
        <label for="DateTJ" class="form-control w-75 m-auto border border-secondary text-start">
            <h4 class="TitleInput user-select-none"><i class="bi bi-credit-card-2-front-fill"></i> Data de Associação Torcida Jovem</h4>
            <input type="date" id="DateTJ" class="form-control w-100 border border-dark">
        </label> 
<br>
        <button type="submit" class="btn btn-danger" onclick="Submit()" style="  box-shadow: 0.3rem 0.3rem 0.5rem black;">Enviar</button>
    </div> 
            <h6 class="text-light text-center"> <i class="bi bi-star-fill text-warning"></i><i class="bi bi-train-front-fill"></i> O TERROR VAI DE TREM <i class="bi bi-train-front-fill"></i><i class="bi bi-star-fill text-warning"></i></h6>
 
     <span class="text-secondary user-select-none">&copy; Cauã Raulino</span>
</div>

    
</body>
<script src="java.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
